<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Film Reel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="bg-[#FAF9F6] flex flex-col items-center">
    <div id="firstPage" class="flex flex-col items-center">
      <div class="header flex flex-col h-[20rem]">
        <div class="headerImage">
          <img src="./images/logo.png" alt="logo" />
        </div>
      </div>

      <div
      id="searchBar"
        class="flex flex-row searchBar border-[0.5px] border-solid border-black self-center items-center w-[90vw] bg-white p-[5px] rounded-[10rem]"
      >
        <div class="fa fa-search mx-[12px]"></div>
        <input
          id="searchInput"
          type="text"
          placeholder="search for movies"
          class="outline-none border-none w-[inherit] px-[5px]"
        />
        <div
          id="searchButton"
          class="cursor-pointer mr-[10px] py-[5px] px-[10px] rounded-[10px] hover:bg-[greenyellow]"
        >
          search
        </div>
      </div>

      <div class="popularMoviesContainer flex flex-col items-start">
        <div class="popularMoviesHeading ml-[2.5rem] text-lg my-[10px]">
          Popular Movies
        </div>
        <div
          id="popularMovies"
          class="flex flex-wrap flex-row p-[20px] w-[90vw] border-[1px] border-dashed border-black rounded-[5rem]"
        ></div>
      </div>
    </div>

    <div id="dataPage" class="hidden flex-col">
      <div class="flex flex-row">
        <img id="goToHome" class="logoImage w-[20vw] cursor-pointer" src="./images/logo.png" alt="logo" />

        <div
          class="flex flex-row searchBarTop border-[0.5px] border-solid border-black self-center items-center w-[70vw] bg-white p-[5px] rounded-[10rem]"
        >
          <div class="fa fa-search mx-[12px]"></div>
          <input
            id="searchInputTop"
            type="text"
            placeholder="search for movies"
            class="outline-none border-none w-[inherit] px-[5px]"
          />

          <div
            id="searchButtonTop"
            class="cursor-pointer mr-[10px] py-[5px] px-[10px] rounded-[10px] hover:bg-[greenyellow]"
          >
            search
          </div>
        </div>
      </div>

      <div id="secondPage" class="container hidden flex-row mt-[10px]">
        <img class="h-[70vh]" id="moviePoster" src="" />

        <div class="movieContent ml-[2rem] flex flex-col justify-between">
          <div>
            <h1 id="movieTitle" class="text-3xl font-bold"></h1>
            <h2 id="movieReleaseDate" class="text-2xl font-bold"></h2>
            <h3 class="text-xl font-bold">Description</h3>
            <p id="movieDescription"></p>
          </div>
          <div
            id="getGIFsButton"
            class="cursor-pointer text-center bg-white rounded-[25px] px-[10px] mx-[10px] my-[20px] border-[0.5px] border-solid border-black hover:shadow-[0px_0px_9px_0px_rgba(0,0,0,0.20)]"
          >
            Get GIFs
          </div>
        </div>
      </div>
      <div id="thirdPage" class="container hidden flex-col items-center">
        <div class="text-4xl font-bold" id="movieTitleThird"></div>
        <div class="flex flex-row flex-wrap" id="gifContainer">
        </div>
      </div>

      <div id="lastPage" 
      class="container hidden flex-col items-center justify-center"
      >
        <div id="movieTitleLast" class="text-4xl font-bold"></div>
        <img
        id="showGIF"
          class="w-[50vww] h-[60vh] mt-[2rem]"
          src=""
          alt="gif"
        />
      </div>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
